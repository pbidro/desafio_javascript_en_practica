<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Ejercicio 3</title>
</head>

<body>
    <div>
        <div>
            <h2>
                Resultado: <span class="resultado"></span>
            </h2>
            <div>
                <div>
                    <div>
                        <label for="">Valor 1</label>
                        <input id="valor1" type="text">
                    </div>
                    <div>
                        <label for="">Valor 2</label>
                        <input id="valor2" type="text">
                    </div>
                    <div style="display: flex">
                        <button id="btn-sumar" type="button">
                            Sumar
                        </button>
                        <button id="btn-restar" type="button">
                            Restar
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
    // Escríbe aquí tu código

    let resultado = document.querySelector('.resultado');
    var valor1 = document.getElementById('valor1').value;
    var valor2 = document.getElementById('valor2').value;
    let sumar = document.getElementById('btn-sumar');
    let restar = document.getElementById('btn-restar');

    const refrescar = () => {
        valor1 = document.getElementById('valor1').value;
        valor2 = document.getElementById('valor2').value;
    }

    sumar.addEventListener('click', () => {
        refrescar();
        resultado.innerHTML = parseInt(valor1) + parseInt(valor2);
    });
    restar.addEventListener('click', () => {
        refrescar();
        let resta= (parseInt(valor1) - parseInt(valor2));
        if (resta < 0) {
            resultado.innerHTML = 0;
        } else {
            resultado.innerHTML = resta;
        }
    });
    </script>
</body>

</html>
